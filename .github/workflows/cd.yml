on:
  push:
    branches: [main]

jobs: 
    Deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                node-version: 22

            - name: Install dependencies
              run: npm ci
            
            - name: Build
              run: npm run build
            
            - name: Build and Push Docker image
              run: |
                gcloud builds submit \
                  --tag us-central1-docker.pkg.dev/notely-471216/notely-ar-repo/notely:github-${{ github.sha }} .
            
            - name: Setup gcloud
              uses: google-github-actions/setup-gcloud@v2
              with:
                project_id: notely-471216
                service_account_key: ${{ secrets.GCP_CREDENTIALS }}
                export_default_credentials: true

            - name: Build and Push Docker image
              run: |
                gcloud builds submit \
                    --tag us-central1-docker.pkg.dev/notely-471216/notely-ar-repo/notely:github-${{ github.sha }} .