name: CI/CD to GCP # Nome più descrittivo per il workflow

on:
  push:
    branches: [main]

jobs:
  Deploy: # Il nome del job può essere anche "BuildAndDeploy"
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-471216 # Il tuo PROJECT_ID

          export_default_credentials: true


      - name: Build and Push Docker image to Artifact Registry
        run: |
          # Per extra sicurezza, reimposta il progetto gcloud per questa sessione.
          # Questo evita il problema "project not set" in casi limite.
          gcloud config set project notely-471216
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-471216/notely-ar-repo/notely:github-${{ github.sha }} .

